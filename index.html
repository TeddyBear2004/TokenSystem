<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient"
     style="color: var(--bs-red);">
    <div class="container"><a class="navbar-brand logo" href="#">Artis Mea&nbsp;</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="https://discord.gg/rcQDaQkS5r" target="_blank"><img
                        src="assets/img/discord.png" style="width: 46px;" target=""></a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="page lanidng-page">
    <section class="portfolio-block block-intro" style="padding-top: 30px;padding-bottom: 30px;">
        <div class="container">
            <div class="avatar" style="background-image: url(assets/img/logo.png);"></div>
            <div class="about-me"><p>Registriere dich hier für das Artis Mea 3 Projekt</p></div>
        </div>
    </section>
    <section class="portfolio-block photography">
        <div class="container">
            <div class="row g-0">
                <div class="col-md-6 col-lg-4 item zoom-on-hover"><a href="#"></a></div>
            </div>
        </div>
    </section>
</main>
<section class="portfolio-block website gradient" style="padding-top: 45px;padding-bottom: 45px;">
    <div class="container">
        <section class="register-photo">
            <div class="form-container">
                <div class="image-holder"></div>
                <form onsubmit="onSubmit()">
                    <h2 class="text-center"><strong>Registriere&nbsp;</strong>dich</h2>
                    <div class="mb-3">
                        <label>
                            <input class="form-control" type="text" name="name" placeholder="Minecraft-Name">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label>
                            <input class="form-control" type="text" name="token" placeholder="Token">
                        </label></div>
                    <div class="mb-3">
                        <button class="btn btn-primary d-block w-100">Bestätigen</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</section>
<footer class="page-footer">
    <div class="container">
        <div class="links"><a href="#">Impressum</a><a href="#">Datenschutz</a></div>
    </div>
</footer>
<script src="register/js/doAction.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
<script src="assets/js/script.min.js"></script>
</body>
</html>
